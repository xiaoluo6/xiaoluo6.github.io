# 应用名称
spring.application.name=docker_boot
# 应用服务 WEB 访问端口
server.port=6001

# ======================alibaba.druid相关配置===========================
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.datasource.url=jdbc:mysql://192.168.186.131:3306/db2021?useUnicode=true&characterEncoding=utf-8&useSSL=false
# 通过mysql服务名访问
spring.datasource.url=jdbc:mysql://mysql:3306/db2021?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.druid.test-while-idle=false

# ===================redis相关配置==================
spring.redis.database=0
#spring.redis.host=192.168.186.131
# 通过redis服务名访问
spring.redis.host=redis
spring.redis.port=6379
spring.redis.password=
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-wait=-1ms
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0
#===================mybatis相关配置===================
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.learn.xiol.docker_boot.entities

#==================swagger==========
spring.swagger2.enabled=true

